<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="add-contact">
          <img class="contact-image" src="./images/avatar.png" /><br /><br />
          <input class="full-name input" type="text" placeholder="Full Name" /><br /><br />
          <input class="phone-number input" type="text" placeholder="Phone Number" /><br /><br />
          <input class="city input" type="text" placeholder="City" /><br /><br />
          <input class="state input" type="text" placeholder="State" /><br /><br />
          <button class="submit-contact input">Enter Contact</button>
        </form>
      </div>
      <ul class="contact-list">

      </ul>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
