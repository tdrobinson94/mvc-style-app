<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img class="contact-image" src="./images/avatar.png" /><br /><br />
        <form class="add-contact">
          <div class="info-box">
            <input class="full-name input" type="text" placeholder="Full Name" /><br /><br />
            <input class="phone-number input" type="text" placeholder="Phone Number" /><br /><br />
            <input class="city input" type="text" placeholder="City" /><br /><br />
            <input class="state input" type="text" placeholder="State" /><br /><br />
            <button class="submit-contact">Enter Contact</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-one">
      <div class="contact-list">

      </div>  
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
